  <script>

    //if else condition
    var num1=5;

    if(num1>num2){
      document.getElementById("sample").innerHTML="Mas malaki si num1";

    else{
      document.getElementById("sample").innerHTML="Mas malaki si num2";

    //nested if
    var age=17;
    if (age< 18){

    else{

      //sample
      let number = "four";
     switch(number){
      case "one":
        document.write("Case1");
        break;
      case "two":
        document.write("Case2");
        break;
      case "three":
        document.write("Case 3");
      default:
        document.write("inside default");
    }

    //break statement
    for (var i = 0; i <= 10; i++){
      if (i == 4) {
        break;
      }
      document.write(i + "<br />");
    }
    
    //continue statement
    for (var i = 0; i <= 10; i++){
      if (i == 4) {
        continue;
      }
      document.write(i + "<br /> ");
    }

    hello("Bianca", "I'm 25 years old");

    //calclulator with multiply and divide
    function multiplyBy(){
      num1 = document.getElementById("firstNumber").value;
      num2 = document.getElementById("secondNumber").value;
      document.getElementById("result").innerHTML = num1 * num2;
    }
    function divideBy(){
      num1 = document.getElementById("firstNumber").value;
      num2 = document.getElementById("secondNumber").value;

    }
